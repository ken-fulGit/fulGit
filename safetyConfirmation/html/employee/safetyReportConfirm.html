<!doctype html>
<html lang="jp">

<head>
    <title>安否報告</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <h1 class="font-weight-bold text-center m-3">安否確認</h1>
    <div class="alert alert-info text-center m-3 h2" role="alert">
        安否報告確認
    </div>

    <article class="m-3">
        <form name="safety-report-complete" id="safety-report-complete" action="safetyReportComplete.html" method="post">
            <div class="alert alert-success text-center  w-50 mx-auto" role="alert">
                <strong class="d-block">報告内容確認</strong>
                この内容で送信しますがよろしいでしょうか。
            </div>

            <div class="m-3 w-50 mx-auto">
                <div class="alert alert-primary" role="alert">
                    <strong>現在のご自身の体調に関して</strong>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="condition" id="condition01" value="" checked disabled>
                    <label class="form-check-label" for="condition01">
                        怪我なく無事である
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="condition" id="condition02" value="" disabled>
                    <label class="form-check-label" for="condition02">
                        怪我をしたが軽症である
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="condition" id="condition03" value="" disabled>
                    <label class="form-check-label" for="condition03">
                        重症である（行動が困難）
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="condition" id="condition04" value="" disabled>
                    <label class="form-check-label" for="condition04">
                        その他
                    </label>
                </div>
            </div>
            <div class="m-3 w-50 mx-auto">
                <div class="alert alert-primary" role="alert">
                    <strong>現在地に関して</strong>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-location" id="location01" value=""
                        checked disabled>
                    <label class="form-check-label" for="location01">
                        自宅にいる
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-location" id="location02" value="" disabled>
                    <label class="form-check-label" for="location02">
                        職場にいる
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-location" id="location03" value="" disabled>
                    <label class="form-check-label" for="location03">
                        避難中
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-location" id="location04" value="" disabled>
                    <label class="form-check-label" for="location04">
                        帰宅中
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-location" id="location05" value="" disabled>
                    <label class="form-check-label" for="location05">
                        その他
                    </label>
                </div>
            </div>
            <div class="m-3 w-50 mx-auto">
                <div class="alert alert-primary" role="alert">
                    <strong>会社（または所属長）の連絡の必要性</strong>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="confirmation-contact" id="contact01" value="" disabled>
                    <label class="form-check-label" for="contact01" disabled>
                        必要
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="confirmation-contact" id="contact02" value="" disabled>
                    <label class="form-check-label" for="contact02">
                        不要
                    </label>
                </div>
            </div>
        </form>
        <form name="safety-report" id="safety-report" action="safetyReport.html" method="post">

        </form>
        <div class="col-md-12 text-center m-3">
            <button type="submit" form="safety-report" class="btn btn-secondary ">内容を訂正する</button>
            <button type="submit" form="safety-report-complete" class="btn btn-secondary ">安否報告</button>
        </div>
    </article>
    <footer class="text-right m-2 small">&copy;銀河ソフトウェア</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
